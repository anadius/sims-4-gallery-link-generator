<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Get gallery links for items with CC</title>
  </head>
  <body>

<div class="container my-5">
  <div class="form-row">
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="households" checked>
        <label class="custom-control-label" for="households">Households</label>
      </div>
    </div>
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="lots" checked>
        <label class="custom-control-label" for="lots">Lots</label>
      </div>
    </div>
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="rooms" checked>
        <label class="custom-control-label" for="rooms">Rooms</label>
      </div>
    </div>
    <div class="col-3">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="ccOnly" checked>
        <label class="custom-control-label" for="ccOnly">CC only</label>
      </div>
    </div>
  </div>

  <div class="custom-file mt-4">
    <input type="file" class="custom-file-input" id="traySelector" webkitdirectory directory>
    <label class="custom-file-label" for="traySelector">Choose folder with .trayitem files</label>
  </div>

  <table class="table table-striped mt-4" style="display: none">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Link</th>
        <th scope="col">Type</th>
        <th scope="col">Has CC</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/protobufjs@6.8.8/dist/protobuf.min.js" integrity="sha256-VPK6lQo4BEjkmYz6rFWbuntzvMJmX45mSiLXgcLHCLE=" crossorigin="anonymous"></script>

    <script src="main.js"></script>
  </body>
</html>
